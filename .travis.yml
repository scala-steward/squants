language: scala

scala:
  - 2.11.12
  - 2.12.9

dist: trusty

jdk:
  - oraclejdk8
  - openjdk11

branches:
  except:
    - /^wip-.*$/

env:
  - TRAVIS_NODE_VERSION="10.9.0" SCALAJS_VERSION="0.6.29"
  # - TRAVIS_NODE_VERSION="10.9.0" SCALAJS_VERSION="1.0.0-M8"

install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - which node
# small tricks to enable faster builds

sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
    - $HOME/.nvm

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

script:
  # Your normal script
  - sbt ++$TRAVIS_SCALA_VERSION squantsJVM/compile squantsJS/compile squantsJS/fastOptJS
  - if [[ $TRAVIS_SCALA_VERSION == "2.11.12" ]]; then sbt ++$TRAVIS_SCALA_VERSION squantsNative/compile; fi;
  - if [[ $SCALAJS_VERSION == "0.6.29" ]]; then sbt ++$TRAVIS_SCALA_VERSION squantsJS/test; fi;
  - sbt ++$TRAVIS_SCALA_VERSION squantsJVM/test

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e50c1534becaa7b20529
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
